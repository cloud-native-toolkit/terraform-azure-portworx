name: azure-portworx
type: terraform
description: Module to provision portworx on azure
tags:
  - tools
  - devops
versions:
  - platforms:
      - ocp4
    providers:
      - name: azure
        source: hashicorp/azurerm
    dependencies:
      - id: cluster
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ocp-login.git
            version: '>= 1.2.4'
    variables:
      - name: provision
        default: 'true'
        description: If set to true installs Portworx on the given cluster
      - name: azure_subscription_id
        type: string
        description: >-
          The subscription id of the Azure account where the OpenShift cluster
          has been provisioned
        scope: global
      - name: azure_tenant_id
        type: string
        description: >-
          The tenant id of the Azure account where the OpenShift cluster has
          been provisioned
        scope: global
      - name: azure_client_id
        type: string
        description: The client id used to access the Azure account
        scope: global
      - name: azure_client_secret
        type: string
        description: The client secret used to access the Azure account
        scope: global
      - name: cluster_type
        type: string
        description: Type of OCP cluster on Azure (ARO | IPI)
        default: ARO
      - name: disk_size
        description: Disk size for each Portworx volume
        default: '1000'
      - name: kvdb_disk_size
        default: '150'
      - name: px_enable_monitoring
        type: bool
        default: true
        description: Enable monitoring on PX
      - name: px_enable_csi
        type: bool
        default: true
        description: Enable CSI on PX
      - name: cluster_config_file
        type: string
        description: Cluster config file for Kubernetes cluster.
        moduleRef:
          id: cluster
          output: config_file_path
      - name: portworx_spec_file
        type: string
        description: >-
          The path to the file that contains the yaml spec for the Portworx
          config. Either the `portworx_spec_file` or `portworx_spec` must be
          provided. The instructions for creating this configuration can be
          found at
          https://github.com/cloud-native-toolkit/terraform-azure-portworx/blob/main/PORTWORX_CONFIG.md
        default: ''
        important: true
      - name: portworx_spec
        type: string
        description: >-
          The yaml spec for the Portworx config. Either the `portworx_spec_file`
          or `portworx_spec` must be provided. The instructions for creating
          this configuration can be found at
          https://github.com/cloud-native-toolkit/terraform-azure-portworx/blob/main/PORTWORX_CONFIG.md
        default: ''
        important: true
      - name: enable_encryption
        type: bool
        description: Flag indicating portworx volumes should be encrypted
        default: false
        important: true
      - name: default_rwx_storage_class
        type: string
        description: The default storage class that should be used for RWX volumes
        default: portworx-rwx-gp3-sc
      - name: default_rwo_storage_class
        type: string
        description: The default storage class that should be used for RWO volumes
        default: portworx-gp3-sc
      - name: default_file_storage_class
        type: string
        description: The default storage class that should be used for file volumes
        default: portworx-gp3-sc
      - name: default_block_storage_class
        type: string
        description: The default storage class that should be used for block volumes
        default: managed-premium
    version: v1.1.0
    outputs:
      - name: default_rwx_storage_class
        description: Default read-write-many storage class
      - name: rwx_storage_class
      - name: rwo_storage_class
      - name: file_storage_class
      - name: block_storage_class
      - name: storage_classes_provided
